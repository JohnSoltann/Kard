                            <span>+98 912 968 6546</span>
                        </a>
                        <a href="https://webea.ir" target="_blank" class="contact-item">
                            <i class="fas fa-globe"></i>
                            <span>webea.ir</span>
                        </a>
                        <div class="contact-item">
                            <i class="fas fa-user"></i>
                            <span>webea</span>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
